<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left_box box">
            <div class="image-container">
                <img class="form-image" src="leaf.jpg" alt="leaves_image">
                <div class="image-header">
                    <div class="logo-container"><img class="logo" src="odin-lined.png" alt="odin logo"></div>
                    <div class="image-heading">ODIN</div>
                </div>
                <div class="image-footer">
                    <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
                </div>
            </div>
        </div>
        <div class="right_box box">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>
            <p class="last-para">You know you want to.</p>
            <form action="example.com/path" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="first-line input">
                        <div>
                            <label for="first_name">First Name</label>
                            <div><input type="text" id="first_name" name="first_name"></div>
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <div><input type="text" id="last_name" name="last_name"></div>
                        </div>
                    </div>
                    <div class="second-line input">
                        <div>
                            <label for="email">Email</label>
                            <div><input type="text" id="email" name="email"></div>
                        </div>
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <div><input type="text" id="phone_number" name="phone_number"></div>
                        </div>
                    </div>
                    <div class="third-line input">
                        <div>
                            <label for="password">Password</label>
                            <div><input type="text" id="password" name="password" required></div>
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <div><input type="text" id="confirm_password" name="confirm_password" required></div>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                    <div class="last-line">
                        Already have an account? <a href="" class="log-in"> Log in</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    
</body>
</html>
